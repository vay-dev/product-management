<div class="categories-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">Categories</h1>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="fas fa-plus"></i>
      Add Category
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading categories...</p>
  </div>

  <!-- Categories Table -->
  <div *ngIf="!loading && categories.length > 0" class="categories-table-container">
    <table class="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>
            <div class="category-name">
              <i class="fas fa-folder"></i>
              {{ category.name }}
            </div>
          </td>
          <td>
            <div class="actions">
              <button class="btn-icon btn-edit" (click)="openEditModal(category)" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-icon btn-delete" (click)="deleteCategory(category)" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && categories.length === 0" class="empty-state">
    <i class="fas fa-folder-open"></i>
    <h3>No Categories Found</h3>
    <p>Get started by creating your first category</p>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="fas fa-plus"></i>
      Create Category
    </button>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ editMode ? 'Edit Category' : 'Create Category' }}</h2>
        <button class="modal-close" (click)="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="modal-body">
          <app-form-field
            label="Category Name"
            type="text"
            placeholder="Enter category name"
            formControlName="name"
            [required]="true"
            [errorMessage]="categoryForm.get('name')?.touched && categoryForm.get('name')?.errors ? 'Category name is required' : ''"
          ></app-form-field>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
            <i class="fas fa-save"></i>
            {{ editMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
